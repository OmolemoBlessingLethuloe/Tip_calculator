<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <!-- beginning of container -->
    <div id="container">
        <h1>Tip Calculator</h1>
        <!-- beginning of calculator -->
        <div id="calculator">
            <!-- beginning of form -->
            <form>
                <p>How much was your bill?</p>
                 R <input id="billAmt" type="text" placeholder="Bill Amount"><br/>
                
                <p>How was your service?</p>
                <!-- drop down list -->
                <select id="serviceQual">
                    <!-- this sets the default option to 0 -->
                    <option disabled selected value="0">--Choose an option--</option>
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="1.5">15% - It was Okay</option>
                    <option value="0.1">10% - It was Bad</option>
                    <option value="0.5">5% - It was Terrible</option>
                </select>
            <!-- end of form -->
            </form>
            <p>How many people are sharing the bill?</p>
            <input id="peopleAmt" type="number" placeholder="Number of people"> people.
            <br/><br/>
            <button type="button" id="calculate">calculate!</button>
        <!-- end of calculator -->
        </div>
        <!-- total tip beginning -->
        <div id="totalTip">
            <sup>R</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        <!-- total tip end -->
        </div>
    <!-- end of container    -->
    </div>
    <script src="script.js"></script>   
</body>
</html>
